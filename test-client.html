<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test de Notificaciones (Socket.io)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            color: #569cd6;
            border-bottom: 2px solid #444;
            padding-bottom: 8px;
        }
        #log {
            list-style-type: none;
            padding-left: 0;
            background-color: #252526;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            height: 60vh;
            overflow-y: auto;
        }
        #log li {
            padding: 8px 12px;
            border-bottom: 1px solid #333;
        }
        #log li:last-child {
            border-bottom: none;
        }
        #log li.status {
            color: #b5cea8;
            font-style: italic;
        }
        #log li.nuevo {
            color: #9cdcfe;
        }
        #log li.update {
            color: #ce9178;
        }
        #log li.delete {
            color: #f44747;
        }
    </style>
</head>
<body>

    <h1>Log de Notificaciones en Tiempo Real</h1>
    <ul id="log">
        <li class="status">Conectando al servidor...</li>
    </ul>

    <!-- 1. Cargar la librería cliente de Socket.io -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const log = document.getElementById('log');

        // Función para añadir mensajes al log
        const addLog = (message, type = '') => {
            const li = document.createElement('li');
            li.textContent = message;
            if (type) {
                li.classList.add(type);
            }
            log.appendChild(li);
            // Hacer scroll hasta el fondo
            log.scrollTop = log.scrollHeight;
        };

        // 2. Conectar al servidor (que corre en localhost:3000)
        const socket = io('http://localhost:3000');

        socket.on('connect', () => {
            console.log('¡Conectado al servidor con ID:', socket.id);
            addLog('¡Conectado! Esperando eventos del servidor...', 'status');
        });

        // 3. Escuchar los eventos personalizados que definimos en el backend
        
        socket.on('proyecto:creado', (proyecto) => {
            console.log('NUEVO PROYECTO:', proyecto);
            addLog(`[NUEVO] Se creó el proyecto: "${proyecto.titulo}" (ID: ${proyecto._id})`, 'nuevo');
        });

        socket.on('proyecto:actualizado', (proyecto) => {
            console.log('PROYECTO ACTUALIZADO:', proyecto);
            addLog(`[UPDATE] Se actualizó el proyecto: "${proyecto.titulo}" (Status: ${proyecto.status})`, 'update');
        });

        socket.on('proyecto:eliminado', (data) => {
            console.log('PROYECTO ELIMINADO:', data);
            addLog(`[DELETE] Se eliminó un proyecto (ID: ${data.id})`, 'delete');
        });

        socket.on('disconnect', () => {
            console.log('Desconectado del servidor');
            addLog('¡Desconectado del servidor!', 'delete');
        });
    </script>
</body>
</html>
